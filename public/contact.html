<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>Contact Me</title>
</head>
<body>
  <section id= "header" class="p-3 new-bg">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="../index.html" class="nav-link text-light">Home</a></li>
        </ul>
        <div class="d-flex flex-grow-1 justify-content-center">
          <a class="navbar-brand" href="../index.html">
            <img src="../assets/US Army Logo.png" alt="US Army Logo">
          </a>
        </div>
        <div class="text-end">
          <button type="button" class="btn btn-warning" onclick="contactMe2()">Contact Me</button>
        </div>
      </div>
    </div>
  </section>

  <div class="container my-5">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
      <h2 class="display-4 fw-bold lh-1 text-body-emphasis d-md-flex justify-content-md-center">Contacts</h2>
      <div class="row align-items-center g-lg-5">
        <div class="col-lg-7 text-center text-lg-start">
          <p class="col-lg-9 fs-4 d-block mx-auto">If you are interested in joining the great US Army, please reach out!</p>
          <img src="../assets/contact.png" class="img-fluid border rounded-3 shadow-lg mb-4 d-block mx-auto" alt="Contact" style="width: 550px;">
        </div>
        <div class="col-md-10 mx-auto col-lg-5">
          <form action="https://formspree.io/f/xkndlpjj" method="POST" class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingName" name="name" placeholder="Last Name, First Name" required>
              <label for="floatingName">Last, First Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="date" class="form-control" id="floatingDOB" name="dob" placeholder="Date of Birth" required>
              <label for="floatingDOB">Date of Birth</label>
            </div>
            <div class="form-floating mb-3">
              <input type="tel" class="form-control" id="floatingPhoneNumber" name="phone" placeholder="Cell phone number" required>
              <label for="floatingPhoneNumber">Cell Phone</label>
            </div>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="name@example.com" required>
              <label for="floatingEmail">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingHighSchool" name="high_school" placeholder="High School Name">
              <label for="floatingHighSchool">High School / College</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" placeholder="Your message" id="floatingTextarea" name="message" style="height: 100px;"></textarea>
              <label for="floatingTextarea">Message</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../index.js"></script>
</body>
</html>
